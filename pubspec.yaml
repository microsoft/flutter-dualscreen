name: dual_screen
description: Foldable and dual-screen support, like the TwoPane widget and hinge angle sensor data.
version: 1.0.4
homepage: https://docs.microsoft.com/en-us/dual-screen/
repository: https://github.com/microsoft/flutter-dualscreen

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.microsoft.flutterdualscreen
        pluginClass: DualScreenInfo